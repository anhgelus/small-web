{{define "body"}}
<div class="introduction">
    <h1>logs</h1>
    <p>
        {{ .Description }}
    </p>
</div>
<article>
    {{ range .Logs }}
    <article>
        <h2><a href="/log/{{ .Slug }}">{{ .LogTitle }}</a></h2>
        <figure>
            <a href="/log/{{ .Slug }}"><img src="{{ .Img.Src }}" alt="{{ .Img.Alt }}"></a>
            <figcaption>{{ .Img.Legend }}</figcaption>
        </figure>
        <p>
            {{ .Description }}
        </p>
    </article>
    {{ end }}
    <div class="pagination">
        <a href="">Précédent</a>
        <p>01/15</p>
        <a href="">Suivant</a>
    </div>
</article>
{{end}}
