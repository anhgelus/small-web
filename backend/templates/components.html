{{define "logs_display"}}
<article>
  {{ $uri := .URI }} {{ range .Data }}
  <article>
    <h2><a href="/{{ $uri }}/{{ .Slug }}">{{ .DataTitle }}</a></h2>
    <figure>
      <a href="/{{ $uri }}/{{ .Slug }}"><img src="{{ static .Img.Src }}" alt="{{ .Img.Alt }}" /></a>
      <figcaption>{{ .Img.Legend }}</figcaption>
    </figure>
    <p>{{ .Description }}</p>
  </article>
  {{ end }}
  <div class="pagination">
    <a href="/{{ $uri }}/">Voir plus</a>
  </div>
</article>
{{end}}
