{{define "body"}}
<article id="content">
    <h1>{{ .Title }}</h1>
    <p>
        {{ .Description }}
    </p>
    <figure>
        <img src="{{ static .Img.Src }}" alt="{{ .Img.Alt }}" class="large">
        <figcaption>{{ .Img.Legend }}</figcaption>
    </figure>
    {{ .Content }}
</article>
{{end}}
