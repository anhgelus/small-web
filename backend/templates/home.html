{{define "body"}}
<main id="content">
  <div class="introduction">
    <h1>{{ .Name }}</h1>
    <p>{{ .PageDescription }}</p>
  </div>
  <div class="sections">
    {{ range .Sections }}
    <section>
      <h2>{{ .Name }}</h2>
      <p>{{ .Description }}</p>
      {{ template "section_display" . }}
    </section>
    {{ end }}
  </div>
</main>
{{end}}
